version: "3"

services:
  backend_test:
    container_name: backend_domain
    build:
      context: ./backend/domain
      dockerfile: Dockerfile
      args:
        SERVER_MODE: dev
    ports:
      - 8082:8080
    environment:
      - TZ=Asia/Seoul

  frontend_dev:
    container_name: frontend_dev
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - 3001:3000