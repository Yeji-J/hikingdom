version: "3.2"

services:
  backend_main:
    container_name: backend_main
    build:
      context: ./backend/domain
      dockerfile: Dockerfile
      args:
        SERVER_MODE: main
    ports:
      - 8080:8080
    environment:
      - TZ=Asia/Seoul

  frontend_main:
    container_name: frontend_main
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 3000:3000

  nginx:
    container_name: nginx
    build:
      context: ./.nginx
      dockerfile: Dockerfile
    volumes:
      - ./.nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt
    ports:
      - 80:80
      - 443:443
    depends_on:
      - backend_main
      - frontend_main
